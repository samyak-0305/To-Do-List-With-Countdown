<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Search tasks...">
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="task-input" class="form-control" placeholder="Enter a new task" required>
            </div>
            <div class="form-group">
                <input type="text" id="category-input" class="form-control" placeholder="Enter category" required>
            </div>
            <div class="form-group">
                <input type="date" id="due-date-input" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="time" id="due-time-input" class="form-control" required>
            </div>
            <select id="priority-input" class="form-control mb-3">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <div class="form-group">
                <textarea id="notes-input" class="form-control" placeholder="Add notes (optional)"></textarea>
            </div>
            <label for="recurring-input">Recurring Task:</label>
            <select id="recurring-input" class="form-control mb-3">
                <option value="None">None</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
            <button type="submit" class="btn btn-primary btn-block">Add Task</button>
        </form>
        <div>
            <label for="sort-input">Sort by:</label>
            <select id="sort-input" class="form-control mb-3">
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
            </select>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
